<!DOCTYPE html>
<html lang="%LANGUAGE%" data-theme="%THEME%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#9AE6B4" />
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<script
			defer
			data-domain="emoji-of.com"
			src="https://plausible.io/js/script.js"
		></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>
